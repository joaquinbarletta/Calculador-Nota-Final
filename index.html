<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Nota Final </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1b21;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #4af626;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin-bottom: 20px;
            color: #bdbdbd;
        }

        .input-group {
            margin: 10px 0;
        }

        input {
            background-color: #333;
            color: #fff;
            border: 2px solid #4caf50;
            border-radius: 5px;
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        #resultado {
            margin-top: 30px;
            font-size: 22px;
            font-family: 'Press Start 2P', cursive;
            color: #ffeb3b;
        }

        .turro-quote {
            margin-top: 30px;
            font-style: italic;
            font-size: 16px;
            color: #e91e63;
            border-top: 1px dashed #4caf50;
            padding-top: 10px;
        }

        footer {
            margin-top: 50px;
            color: #757575;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculador Nota Final</h1>
    <p>Ingresá las notas de los parciales para calcular cuánto necesitás en el examen final para aprobar:</p>

    <div class="input-group">
        <input type="number" id="parcialito1" placeholder="Nota del Parcialito 1" min="0" max="10" step="0.1">
    </div>
    <div class="input-group">
        <input type="number" id="parcial" placeholder="Nota del Parcial" min="0" max="10" step="0.1">
    </div>
    <div class="input-group">
        <input type="number" id="parcialito2" placeholder="Nota del Parcialito 2" min="0" max="10" step="0.1">
    </div>

    <button onclick="calcularNota()">Calcular Nota Necesaria</button>

    <div id="resultado"></div>

    <div class="turro-quote">
        <p>“4 es Nota, el resto es LUJO”</p>
    </div>

    <footer>
        © 2024 Calculador FInal | Dedicado a todos los que están justos de cuentas.
    </footer>

    <script>
        function calcularNota() {
            // Obtiene los valores ingresados por el usuario
            let parcialito1 = parseFloat(document.getElementById("parcialito1").value) || 0;
            let parcial = parseFloat(document.getElementById("parcial").value) || 0;
            let parcialito2 = parseFloat(document.getElementById("parcialito2").value) || 0;

            // Calcula la nota necesaria
            let notaNecesaria = (4 - (parcialito1 * 0.1 + parcial * 0.3 + parcialito2 * 0.1)) / 0.5;

            // Muestra el resultado en la página
            let resultado = document.getElementById("resultado");
            if (notaNecesaria <= 4) {
                resultado.textContent = "Con un 4 en el examen final estás aprobado. ¡Tranka!";
            } else {
                resultado.textContent = "Necesitás un " + notaNecesaria.toFixed(2) + " en el examen final para aprobar. ¡Metéle!";
            }
        }
    </script>
</body>
</html>
